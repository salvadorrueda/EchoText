<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
    <meta content="Comparative Transcription Demo" name="description">
    <title>EchoText - Comparative Transcription</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4285f4;
            --error-color: #ea4335;
            --bg-color: #f8f9fa;
            --text-color: #202124;
            --border-color: #dadce0;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        #main {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 40px;
            font-weight: 300;
            font-size: 2.5rem;
        }

        #info {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 1.5em;
            color: #5f6368;
        }

        .settings-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .settings-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-group label {
            font-size: 14px;
            color: #5f6368;
        }

        .settings-group input,
        .settings-group select {
            font-size: 14px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: #fff;
            outline: none;
            transition: border-color 0.2s;
        }

        .settings-group input:focus,
        .settings-group select:focus {
            border-color: var(--primary-color);
        }

        #div_start {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        #start_button {
            border: none;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 1px 3px 0 rgba(60, 64, 67, .3), 0 4px 8px 3px rgba(60, 64, 67, .15);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #start_button:hover {
            background-color: #1a73e8;
            box-shadow: 0 2px 3px 0 rgba(60, 64, 67, .3), 0 6px 10px 4px rgba(60, 64, 67, .15);
        }

        #start_button:active {
            transform: scale(0.98);
        }

        #start_button.recording {
            background-color: var(--error-color);
            animation: pulse 1.5s infinite;
        }

        #start_button.loading {
            background-color: #5f6368;
            cursor: not-allowed;
        }

        .mic-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(234, 67, 53, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(234, 67, 53, 0);
            }
        }

        .comparison-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-box {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .3), 0 1px 3px 1px rgba(60, 64, 67, .15);
            display: flex;
            flex-direction: column;
            width: 50%;
        }

        .result-box h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .transcription-content {
            font-size: 16px;
            line-height: 1.6;
            min-height: 200px;
            white-space: pre-wrap;
            flex-grow: 1;
        }

        .placeholder {
            color: #70757a;
            font-style: italic;
        }

        .interim {
            color: #999;
            font-style: italic;
        }

        .final {
            color: #000;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .comparison-container {
                flex-direction: column;
            }

            .result-box {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>EchoText Comparative Transcription</h1>

        <div id="info">
            <span id="info_text">Ready to transcribe. Click the button to start recording.</span>
        </div>

        <div class="settings-container">
            <div class="settings-group">
                <label for="server_url">Docker Server URL:</label>
                <input type="text" id="server_url" value="http://localhost:5000/transcribe" />
            </div>
            <div class="settings-group">
                <label for="select_language">Web Speech API Lang:</label>
                <select id="select_language" onchange="updateCountry()"></select>
                <select id="select_dialect"></select>
            </div>
        </div>

        <div id="div_start">
            <button id="start_button">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
                <span id="button_text">Start Recording</span>
            </button>
        </div>

        <div class="comparison-container">
            <div class="result-box">
                <h2>Docker transcription</h2>
                <div id="docker_results" class="transcription-content"><span class="placeholder">Docker transcription
                        will appear here...</span></div>
            </div>
            <div class="result-box">
                <h2>Web Speech API</h2>
                <div id="web_speech_results" class="transcription-content">
                    <span class="final" id="final_span"></span>
                    <span class="interim" id="interim_span"><span class="placeholder">Web Speech API transcription will
                            appear here...</span></span>
                </div>
            </div>
        </div>
    </div>

$(cat temp_script.html)
</body>

</html>
