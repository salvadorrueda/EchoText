<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
    <meta content="Web Docker Transcription Demo" name="description">
    <title>EchoText - Docker Transcription</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4285f4;
            --error-color: #ea4335;
            --bg-color: #f8f9fa;
            --text-color: #202124;
            --border-color: #dadce0;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        #main {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 40px;
            font-weight: 300;
            font-size: 2.5rem;
        }

        h1 span {
            color: var(--primary-color);
            font-weight: 600;
        }

        #info {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 1.5em;
            color: #5f6368;
        }

        #results-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .3), 0 1px 3px 1px rgba(60, 64, 67, .15);
        }

        #results {
            font-size: 18px;
            line-height: 1.6;
            min-height: 150px;
            white-space: pre-wrap;
        }

        .placeholder {
            color: #70757a;
            font-style: italic;
        }

        #div_start {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        #start_button {
            border: none;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 1px 3px 0 rgba(60, 64, 67, .3), 0 4px 8px 3px rgba(60, 64, 67, .15);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #start_button:hover {
            background-color: #1a73e8;
            box-shadow: 0 2px 3px 0 rgba(60, 64, 67, .3), 0 6px 10px 4px rgba(60, 64, 67, .15);
        }

        #start_button:active {
            transform: scale(0.98);
        }

        #start_button.recording {
            background-color: var(--error-color);
        }

        #start_button.loading {
            background-color: #5f6368;
            cursor: not-allowed;
        }

        .mic-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        #div_language {
            margin-top: 20px;
            outline: none;
        }

        select:focus {
            border-color: var(--primary-color);
        }

        .status-badge {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 12px;
            margin-top: 10px;
            display: inline-block;
        }

        .status-connected {
            background: #e6ffed;
            color: #1e4620;
        }

        .status-error {
            background: #ffeef0;
            color: #b91c1c;
        }

        #server-url-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        #server-url-container label {
            font-size: 13px;
            color: #5f6368;
            white-space: nowrap;
        }

        #server_url {
            font-size: 13px;
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            width: 100%;
            color: var(--text-color);
            background: #fff;
            outline: none;
            transition: border-color 0.2s;
        }

        #server_url:focus {
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>EchoText <span>Docker</span></h1>

        <div id="info">
            <span id="info_start">Ready to transcribe. Click the button to start recording.</span>
        </div>

        <div id="div_start">
            <div id="server-url-container">
                <label for="server_url">Server URL:</label>
                <input type="text" id="server_url" value="http://localhost:5000/transcribe" />
            </div>
            <button id="start_button">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
                <span id="button_text">Start Recording</span>
            </button>
            <div id="api_status" class="status-badge">API Server: http://localhost:5000</div>
        </div>

        <div id="results-container">
            <div id="results"><span class="placeholder">Transcription will appear here...</span></div>
        </div>

    </div>
    </div>

    <script>
        const startButton = document.getElementById('start_button');
        const buttonText = document.getElementById('button_text');
        const info = document.getElementById('info');
        const results = document.getElementById('results');
        const apiStatus = document.getElementById('api_status');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        startButton.addEventListener('click', async () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = sendAudioToServer;

                mediaRecorder.start();
                isRecording = true;
                startButton.classList.add('recording');
                buttonText.textContent = 'Stop & Transcribe';
                info.textContent = 'Recording...';
            } catch (err) {
                console.error('Error accessing microphone:', err);
                info.textContent = 'Error: Could not access microphone.';
                info.style.color = '#ea4335';
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                startButton.classList.remove('recording');
                startButton.classList.add('loading');
                buttonText.textContent = 'Processing...';
                info.textContent = 'Sending to server...';
            }
        }

        async function sendAudioToServer() {
            const mimeType = mediaRecorder.mimeType || 'audio/webm';
            const audioBlob = new Blob(audioChunks, { type: mimeType });
            const ext = mimeType.includes('webm') ? '.webm' : mimeType.includes('ogg') ? '.ogg' : '.wav';
            const formData = new FormData();
            formData.append('file', audioBlob, 'recording' + ext);

            const serverUrl = document.getElementById('server_url').value.trim() || 'http://localhost:5000/transcribe';
            try {
                const response = await fetch(serverUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                displayTranscription(data.text);
                info.textContent = 'Transcription complete.';
                apiStatus.className = 'status-badge status-connected';
            } catch (err) {
                console.error('Error during transcription:', err);
                info.textContent = 'Error: ' + err.message;
                apiStatus.className = 'status-badge status-error';
            } finally {
                startButton.classList.remove('loading');
                buttonText.textContent = 'Start Recording';
            }
        }

        function displayTranscription(text) {
            if (!text) {
                results.innerHTML = '<span class="placeholder">No speech detected.</span>';
            } else {
                results.textContent = text;
                copyToClipboard(text);
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                const container = document.getElementById('results-container');
                container.style.backgroundColor = '#e6ffed';
                setTimeout(() => {
                    container.style.backgroundColor = '#ffffff';
                }, 1000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        }
    </script>
</body>

</html>
